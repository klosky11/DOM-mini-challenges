<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dom-mini-challenges</title>
  </head>
  <body>
    <main>
      <section class="challenge1">
        <p class="total">Total: $0.00</p>
        <button class="cola" data-amount="2.00">Lime Cola $2.00</button>
        <button class="peanuts" data-amount="3.00">Salted Peanuts $3.00</button>
        <button class="chocolate" data-amount="4.00">
          Chocolate Bar $4.00
        </button>
        <button class="gummies" data-amount="6.00">Fruit Gummies $6.00</button>
      </section>

      <section class="challenge2">
        <form class="money-form">
          <label for="amount">How Many?</label>
          <input type="number" id="amount" name="amount" />
          <label for="type">Which coin?</label>
          <select name="type" id="type">
            <option value="penny">Penny</option>
            <option value="nickel">Nickel</option>
            <option value="dime">Dime</option>
            <option value="quarter">Quarter</option>
          </select>
          <button>Make Money!</button>
        </form>

        <div class="coin-container"></div>
      </section>

      <section class="challenge3">
        <div class="bulb"></div>

        <button class="on button">On</button>
        <button class="off button">Off</button>
        <button class="toggle button">Toggle</button>
        <button class="end button">End</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
